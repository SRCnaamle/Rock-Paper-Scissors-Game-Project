<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors-with-autoplayFeature.css">
  </head>
    
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="move-button js-rock-button">
      <img src="imagesForRockPaperScissorsGame/rock-emoji.png" class="move-icon" alt="image is not loaded">
    </button>

    <button class="move-button js-paper-button">
      <img src="imagesForRockPaperScissorsGame/paper-emoji.png" class="move-icon" alt="">
    </button>

    <button button onclick="
      computerMove = pickComputerMove();
      playGame('scissors');

    " class="move-button js-scissors-button">
    <img src="imagesForRockPaperScissorsGame/scissors-emoji.png" class="move-icon" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0; 
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">
      Reset Score
    </button>
      
    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto play</button>

    <script src="scripts/rock-paper-scissors-with-autoplayFeature.js">
    </script>  
  </body>
</html>
